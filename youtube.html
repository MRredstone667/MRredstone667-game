<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free iPhone 15</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body onclick="playRickroll()">
  <video id="rick" loop preload="auto">
    <source src="rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('rick');

    function playRickroll() {
      // Fullscreen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      // Přehrání se zvukem
      video.muted = false;
      video.play();

      // Už to nechceme spouštět znovu
      document.body.onclick = null;
    }

    // Zablokování odchodu
    window.onbeforeunload = () => "Už odcházíš? Rick teprve začal!";
  </script>
</body>
</html>
